<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <form autocomplete="off" [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
      <div
        class="row text-light text-center justify-content-center px-sm-0 px-md-5"
      >
        <div class="col-sm-4 bg-primary py-1 mx-1">Servicios (*)</div>
      </div>

      <div class="row justify-content-center px-sm-0 px-md-5">
        <div class="col-sm-4 py-1 mx-1 p-0 text-left">
          <select
            formControlName="services"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('services')
            }"
          >
            <option value="">-- Seleccione --</option>
            <option
              *ngFor="let listServices of selectService"
              [value]="listServices.key"
            >
              {{ listServices.value }}
            </option>
          </select>
          <small class="text-danger" *ngIf="this.invalidFieldForm('services')">
            {{ textsFormInvalid("services") }}
          </small>
        </div>
      </div>

      <div class="row text-light text-center mt-4">
        <div class="col-sm container-buttons">
          <button type="submit" class="btn btn-primary mr-3 btn-sm">
            Buscar
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            (click)="cleanForm()"
          >
            Limpiar
          </button>
        </div>
      </div>
    </form>
  </div>

  <hr />

  <app-table
    [dataBase]="dataToTable"
    [structure]="structure"
    (editRecord)="approvedNode($event)"
    (disableRecord)="rejectedQualityNode($event)"
    (deleteRecord)="rejectedNode($event)"
  ></app-table>
</section>
