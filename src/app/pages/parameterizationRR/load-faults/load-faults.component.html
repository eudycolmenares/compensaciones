<section class="container py-3">
    <app-breadcrumb></app-breadcrumb>

    <div class="container-add px-sm-2 px-md-5">
      <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row text-light text-center">
          <div class="col-sm bg-primary py-1 mx-1">Tipo de Carga(*)</div>
          <div class="col-sm bg-primary py-1 mx-1">Archivo(*)</div>
        </div>
        <div class="row">
          <div class="col-sm mx-1 mt-1 p-0">
            <select class="form-control form-control-sm" formControlName="type" [class.is-invalid]="invalidType" size="3">
              <option value="">- Seleccione -</option>
              <option value="RESIDENTIAL_BASE">Residencial</option>
              <option value="SME_SETTING">Pymes</option>
            </select>
            <small class="text-danger" *ngIf="invalidType">{{ textsFormInvalid("type") }}</small>
          </div>
          <div class="col-sm mx-1 mt-1 p-0">
            <!-- <input type="file" class="form-control-file" formControlName="file" (change)="handleFileInput($event)" [class.is-invalid]="invalidFile">
            <small class="text-danger" *ngIf="invalidFile">{{ textsFormInvalid("file") }}</small> -->
            <div class="row" style="margin: 0 -3px">
              <ng-container *ngIf="!fileBaseName; else elseNamefile">
                <div class="col-sm box-upload py-1 mx-1 p-0">
                  <input type="file" class="form-control form-control-sm" formControlName="file" (change)="handleFileInput($event)"/>
                  <p>Arrastra el archivo aquí ó</p>
                  <label>Busca el archivo</label>
                </div>
              </ng-container>
              <ng-template #elseNamefile>
                <div class="d-flex align-content-center flex-wrap col box-upload py-1 mx-1 p-0">
                  <div class="input-group input-group-sm justify-content-center">
                    <div class="input-group-prepend">
                      <p class="input-group-text" id="inputGroup-sizing-sm">{{ fileBaseName }}</p>
                      <button type="button" class="btn btn-primary btn-sm" (click)="cleanInputFile()">
                        <img src="assets/img/trash.svg" width="18px" />
                      </button>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
            <div class="row">
              <div class="col py-1 mx-1 pl-3">
                <small class="text-danger" *ngIf="invalidFile">{{ textsFormInvalid("file") }}</small>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-light text-center mt-4">
          <div class="col-sm container-buttons">
            <button type="submit" class="btn btn-primary mr-3 btn-sm">Enviar</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="cleanForm()">Limpiar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row text-light text-center justify-content-center mt-4">
      <button pButton pRipple type="button" label="Descargar plantilla" class="p-button-raised p-button-sm" (click)="downloadTemplate()"></button>
    </div>

    <hr class="mt-5 mb-5" />

    <!-- <app-table [dataBase]="dataToTable" [structure]="structure" (editRecord)="updateOrigin($event)" (disableRecord)="disableOrigin($event)" (deleteRecord)="deleteOrigin($event)"></app-table> -->
  </section>

<p-confirmDialog
  header="¿Estás seguro que deseas enviar el archivo?"
  rejectLabel="Cancelar"
  acceptLabel="Aceptar"
  icon="pi pi-exclamation-triangle"
>
</p-confirmDialog>
