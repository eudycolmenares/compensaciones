<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>
  <div class="container-statistic px-sm-2 px-md-5">
    <div class="row text-light text-left mt-4">

      <div class="col-md-3 p-3">
        <p-dropdown
        [options]="templateOptionsList"
        optionLabel="nameOption"
        class="p-inputtext-sm"
        placeholder="-- Seleccione --"
      >
        <ng-template let-option pTemplate="item">
          <div (click)="selectedTable(option.valueOption, $event.target.innerText)">
            {{ option.nameOption }} {{currentDate | date:'yyyyMMdd HHmmss'}}
          </div>
        </ng-template>
      </p-dropdown>
      </div>

      <div class="col-sm bg-dark p-3">
        <p class="font-weight-bold mb-0">Valor Total Compensaci√≥n</p>
        <span>{{nameSelectedTable}}</span>
        <h4 class="mt-3">$240.500,06</h4>
        <div class="progress">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span class="mt-3">Lorem ipsum dolor sit amet</span>
      </div>
    </div>

    <hr />

    <app-table
      [dataBase]="dataToTable"
      [structure]="structure"
      buttons=""
    ></app-table>

    <div *ngIf="dataToTable" class="text-center justify-content-center">
      <button
        type="button"
        class="btn btn-primary mr-3 btn-sm"
        (click)="downloadDataTable()"
      >
        Descargar CSV
      </button>
    </div>
  </div>
</section>
