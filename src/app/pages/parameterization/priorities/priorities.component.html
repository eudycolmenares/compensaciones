<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <form autocomplete="off" [formGroup]="priorityForm" (ngSubmit)="onSubmit()">
      <div class="row text-light text-center px-sm-0 px-md-5">
        <div class="col-sm bg-primary py-1 mx-1">C贸digo Prioridad (*)</div>
        <div class="col-sm bg-primary py-1 mx-1">Descripci贸n Prioridad (*)</div>
      </div>
      <div class="row px-sm-0 px-md-5">
        <div class="col-sm py-1 mx-1 p-0">
          <input
            type="text"
            formControlName="priorityCode"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('priorityCode')
            }"
            placeholder="C贸digo prioridad"
          />
          <small
            class="text-danger"
            *ngIf="this.invalidFieldForm('priorityCode')"
          >
            {{ textsFormInvalid("priorityCode") }}
          </small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <input
            type="text"
            formControlName="priorityDescription"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('priorityDescription')
            }"
            placeholder="Descripci贸n"
          />
          <small
            class="text-danger"
            *ngIf="this.invalidFieldForm('priorityDescription')"
          >
            {{ textsFormInvalid("priorityDescription") }}
          </small>
        </div>
      </div>
      <div class="row text-light text-center mt-4 px-sm-0 px-md-5">
        <div class="col-sm bg-primary py-1 mx-1">Estado (*)</div>
        <div class="col-sm bg-primary py-1 mx-1">Compensa Nodo (*)</div>
        <div class="col-sm bg-primary py-1 mx-1">Compensa Cuenta (*)</div>
      </div>
      <div class="row px-sm-0 px-md-5">
        <div class="col-sm py-1 mx-1 p-0">
          <select
            formControlName="state"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('state')
            }"
          >
            <option *ngFor="let stateOp of selectState" [value]="stateOp.key">
              {{ stateOp.value }}
            </option>
          </select>
          <small class="text-danger" *ngIf="this.invalidFieldForm('state')">
            {{ textsFormInvalid("state") }}
          </small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select
            formControlName="compensatesNode"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('compensatesNode')
            }"
          >
            <option
              *ngFor="let compNodeOp of selectQuestion"
              [value]="compNodeOp.key"
            >
              {{ compNodeOp.value }}
            </option>
          </select>
          <small
            class="text-danger"
            *ngIf="this.invalidFieldForm('compensatesNode')"
          >
            {{ textsFormInvalid("compensatesNode") }}
          </small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select
            formControlName="compensatesAccount"
            class="form-control form-control-sm"
            [ngClass]="{
              'is-invalid': this.invalidFieldForm('compensatesAccount')
            }"
          >
            <option
              *ngFor="let compAccountOp of selectQuestion"
              [value]="compAccountOp.key"
            >
              {{ compAccountOp.value }}
            </option>
          </select>
          <small
            class="text-danger"
            *ngIf="this.invalidFieldForm('compensatesAccount')"
          >
            {{ textsFormInvalid("compensatesAccount") }}
          </small>
        </div>
      </div>

      <div class="row text-light text-center mt-4">
        <div class="col-sm container-buttons">
          <button type="submit" class="btn btn-primary mr-3 btn-sm">
            {{ actionForm === "create" ? "Crear" : "Actualizar" }}
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            (click)="cleanForm()"
          >
            Limpiar
          </button>
        </div>
      </div>
    </form>
  </div>

  <hr />

  <app-table
    [dataBase]="dataToTable"
    [structure]="structure"
    (editRecord)="updatePriority($event)"
    (disableRecord)="disablePriority($event)"
    (deleteRecord)="deletePriority($event)"
  ></app-table>
</section>
<app-toast></app-toast>
