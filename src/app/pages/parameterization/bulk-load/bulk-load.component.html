<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <form autocomplete="off" [formGroup]="bulkLoadForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm text-light text-center px-sm-1 mb-4">
          <div class="bg-primary py-1 mb-1">Carga aquí la plantilla (*)</div>
          <div class="formField px-3">
            <div class="row">
              <ng-container *ngIf="!fileBaseName; else elseNamefile">
                <div class="col box-upload">
                  <input
                    type="file"
                    class="form-control form-control-sm"
                    formControlName="uploadFile"
                    (change)="handlePreviewFileInput($event)"
                  />
                  <p>Arrastra y suelta el archivo aquí o</p>
                  <label>Busca el archivo</label>
                </div>
              </ng-container>
              <ng-template #elseNamefile>
                <div class="d-flex align-content-center col box-upload">
                  <div
                    class="input-group input-group-sm justify-content-center"
                  >
                    <div class="input-group-prepend">
                      <p class="input-group-text" id="inputGroup-sizing-sm">
                        {{ fileBaseName }}
                      </p>
                      <button
                        type="button"
                        class="btn btn-primary btn-sm"
                        (click)="cleanInputFile()"
                      >
                        <img src="assets/img/trash.svg" width="18px" />
                      </button>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
            <div class="row">
              <div class="col py-1 mx-1 p-0">
                <small
                  class="text-danger"
                  *ngIf="this.invalidFieldForm('uploadFile')"
                >
                  {{ textsFormInvalid("uploadFile") }}
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm text-light text-center px-sm-1 mb-4">
          <div class="bg-primary py-1 mb-1">Tipo de lista (*)</div>
          <div class="text-left">
            <select
              formControlName="uploadType"
              class="form-control form-control-sm"
              [ngClass]="{
                'is-invalid': this.invalidFieldForm('uploadType')
              }"
            >
              <option value="" [selected]="true">- Seleccione -</option>
              <option value="SINTOMAS">Sintomas</option>
              <option value="CAUSAS">Causas</option>
            </select>
            <small
              class="text-danger"
              *ngIf="this.invalidFieldForm('uploadType')"
            >
              {{ textsFormInvalid("uploadType") }}
            </small>
          </div>
        </div>
      </div>
      <div class="row text-light text-center">
        <div class="col-sm container-buttons">
          <button type="submit" class="btn btn-primary mr-3 btn-sm">
            Enviar
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            (click)="cleanForm()"
          >
            Limpiar
          </button>
        </div>
      </div>
    </form>

    <div class="row text-light text-center justify-content-center mt-4">
      <p-dropdown
        [options]="templateOptionsList"
        optionLabel="nameOption"
        [showClear]="true"
        class="p-inputtext-sm"
        placeholder="Descargar Plantilla"
      >
        <ng-template let-option pTemplate="item">
          <div (click)="downloadTemplate(option.valueOption)">
            {{ option.nameOption }}
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <hr />
  <p-panel header="Registros del archivo seleccionado" [toggleable]="true" [collapsed]="collapsedOptions[0]">
    <p-divider align="left" type="solid" *ngIf="dataPreview">
      <div class="p-d-inline-flex p-ai-center">
        <i class="pi pi-info-circle p-mr-2"></i>
        <span>{{ msgPrevious }}</span>
      </div>
    </p-divider>
    <ng-container *ngIf="dataPreview">
      <div class="row pl-3 pb-3">
        <div class="col-sm">
          <p-dropdown
            [options]="sheetOptionsList"
            optionLabel="nameOption"
            class="p-inputtext-sm"
            placeholder="Seleccione Hoja del Libro"
            (onChange)="informationToTable($event.value.valueOption)"
          >
            <ng-template let-option pTemplate="item">
              <div>{{ option.nameOption }}</div>
            </ng-template>
          </p-dropdown>
        </div>
      </div>
      <div class="row">
        <div class="col-sm mb-3">
          <app-table
            class="panel-with-table"
            [dataBase]="dataToTable"
            [structure]="structure"
            [buttons]="[]"
          ></app-table>
        </div>
      </div>
    </ng-container>
  </p-panel>

  <p-panel header="Errores en el archivo enviado" [toggleable]="true" [collapsed]="collapsedOptions[1]" id="sentScroll">
    <p-divider align="left" type="solid" *ngIf="dataPreview">
      <div class="p-d-inline-flex p-ai-center">
        <i class="pi pi-info-circle p-mr-2"></i>
        <span>{{ msgPrevious }}</span>
      </div>
    </p-divider>
    <div class="row">
      <div class="col-sm mb-3">
        <app-table
          [dataBase]="dataToTableErrors"
          [structure]="structureErrors"
          [buttons]="[]"
        ></app-table>
      </div>
    </div>
  </p-panel>
</section>

<p-confirmDialog
  header="¿Estás seguro que deseas enviar el archivo?"
  rejectLabel="Cancelar"
  acceptLabel="Aceptar"
  icon="pi pi-exclamation-triangle"
>
</p-confirmDialog>
