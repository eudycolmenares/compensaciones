<section class="section-settings section-page">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <form autocomplete="off" [formGroup]="formStgs" (ngSubmit)="onSubmit()">
      <div class="row text-light text-center">
        <div class="col-sm bg-danger py-1 mx-1">Código(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Descripción(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Estado(*)</div>
      </div>
      <div class="row">
        <div class="col-sm mx-1 mt-1 p-0">
          <input class="form-control form-control-sm" type="text" formControlName="code" [class.is-invalid]="invalidCode" placeholder="Código">
          <small class="text-danger" *ngIf="invalidCode">{{ textsFormInvalid("code") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <input class="form-control form-control-sm" type="text" formControlName="description" [class.is-invalid]="invalidDescription" placeholder="Descripción">
          <small class="text-danger" *ngIf="invalidDescription">{{ textsFormInvalid("description") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select class="form-control form-control-sm" formControlName="state" [class.is-invalid]="invalidState">
            <option *ngFor="let state of selectStatus" [value]="state.key">{{ state.value }}</option>
          </select>
          <small class="text-danger" *ngIf="invalidState">{{ textsFormInvalid("state") }}</small>
        </div>
      </div>
      <div class="row text-light text-center mt-4 px-sm-0 px-md-5">
        <div class="col-sm bg-danger py-1 mx-1">Estrato(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Servicios(*)</div>
      </div>
      <div class="row text-light text-left mt-1 px-sm-0 px-md-5">
        <div class="col-sm mx-1 mt-1 p-0">
          <select class="custom-select form-control-sm" formControlName="strata" size="4" [class.is-invalid]="invalidStrata">
            <option *ngFor="let stratum of strataBase" [value]="stratum.key">{{ stratum.value }}</option>
          </select>
          <small class="text-danger" *ngIf="invalidStrata">{{ textsFormInvalid("strata") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select class="custom-select form-control-sm" multiple formControlName="services" [class.is-invalid]="invalidServices">
            <option *ngFor="let svc of servicesBase" [value]="svc.key">{{ svc.value }}</option>
          </select>
          <small class="text-danger" *ngIf="invalidServices">{{ textsFormInvalid("services") }}</small>
        </div>
      </div>
      <div class="row text-light text-center mt-4">
        <div class="col-sm container-buttons">
          <button type="submit" class="btn btn-primary mr-3 btn-sm">{{ (actionForm === 'create' ? 'Crear' : 'Actualizar' )}}</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="cleanForm()">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
