<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <form autocomplete="off" [formGroup]="formOrigin" (ngSubmit)="onSubmit()">
      <div class="row text-light text-center">
        <div class="col-sm bg-danger py-1 mx-1">Nombre(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Descripción(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Compensa(*)</div>
        <div class="col-sm bg-danger py-1 mx-1">Estado(*)</div>
      </div>
      <div class="row">
        <div class="col-sm mx-1 mt-1 p-0">
          <input class="form-control form-control-sm" type="text" formControlName="name" [class.is-invalid]="invalidName" placeholder="Nombre">
          <small class="text-danger" *ngIf="invalidName">{{ textsFormInvalid("name") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <input class="form-control form-control-sm" type="text" formControlName="description" [class.is-invalid]="invalidDescription" placeholder="Descripción">
          <small class="text-danger" *ngIf="invalidDescription">{{ textsFormInvalid("description") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select class="form-control form-control-sm" formControlName="compensate" [class.is-invalid]="invalidCompensate">
            <option *ngFor="let opt of selectCompensate" [value]="opt.key">{{ opt.value }}</option>
          </select>
          <small class="text-danger" *ngIf="invalidCompensate">{{ textsFormInvalid("compensate") }}</small>
        </div>
        <div class="col-sm mx-1 mt-1 p-0">
          <select class="form-control form-control-sm" formControlName="state" [class.is-invalid]="invalidState">
            <option *ngFor="let state of selectStatus" [value]="state.key">{{ state.value }}</option>
          </select>
          <small class="text-danger" *ngIf="invalidState">{{ textsFormInvalid("state") }}</small>
        </div>
      </div>
      <div class="row text-light text-center mt-4">
        <div class="col-sm container-buttons">
          <button type="submit" class="btn btn-primary mr-3 btn-sm">{{ (actionForm === 'create' ? 'Crear' : 'Actualizar' )}}</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="cleanForm()">Limpiar</button>
        </div>
      </div>
    </form>
  </div>

  <hr class="mt-5 mb-5" />

  <app-table [dataBase]="dataToTable" [structure]="structure" (editRecord)="updateOrigin($event)" (disableRecord)="disableOrigin($event)" (deleteRecord)="deleteOrigin($event)"></app-table>
</section>
<app-toast></app-toast>
