<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-add px-sm-2 px-md-5">
    <p-table [value]="processes">


      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col style="width: 3rem">
            <col>
            <col>
            <col style="width: 6rem">
            <col style="width: 5rem">
        </colgroup>
      </ng-template>


      <ng-template pTemplate="header">
        <tr>
          <th>N°</th>
          <th>Proceso</th>
          <th>Email</th>
          <th class="text-center">Notifica</th>
          <th class="text-center">Acción</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-process>
        <tr>
          <td>{{ process.supervisionProcessId }}</td>
          <td>{{ process.processName }}</td>
          <td>
            <input type="text" class="form-control" [value]="process.email" (change)="process.email=$event.target.value">
          </td>
          <td class="text-center">
            <input class="form-check-input" type="checkbox" [checked]="process.sendEmail=='1'"  (change)="(process.sendEmail=='1' ? process.sendEmail='0' : process.sendEmail='1')">
          </td>
          <td class="text-center">
            <button type="button" (click)="updateProcess(process)" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Editar">
              <i class="bi bi-save"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <hr class="mt-5 mb-5" />
</section>
