<section class="container py-3">
  <app-breadcrumb></app-breadcrumb>

  <div class="px-sm-2 px-md-5">
    <div class="row text-light mt-4">
      <div class="col-sm container-buttons">
        <input type="file" (change)="handleChangeInputFile($event)" class="d-none" #inputFileTxt accept=".txt">
        <p-dropdown [options]="templateOptionsList" optionLabel="nameOption" class="p-inputtext-sm" placeholder="Seleccione">
          <ng-template let-option pTemplate="item" class="p-inputtext-sm">
            <div (click)="generateClickInput(option.valueOption)">
              {{ option.nameOption }}
            </div>
          </ng-template>
        </p-dropdown>
        <button type="button" class="btn btn-primary btn-sm ml-3" (click)="openModal()">Enviar</button>
      </div>
    </div>
  </div>

  <hr class="mt-5 mb-5" />

  <!-- <app-table [dataBase]="dataToTable" [structure]="structureToTable" actionsButton="No"></app-table> -->
</section>

<p-confirmDialog
  header="¿Estás seguro de que desea cargar esta información?"
  rejectLabel="Cancelar"
  acceptLabel="Aceptar"
  icon="pi pi-exclamation-triangle"
>
</p-confirmDialog>
