<ng-sidebar-container>
  <!-- Sidebar -->
  <ng-sidebar [(opened)]="opened" mode="push" dock="true" dockedSize="50px">
    <app-navbar [opened]="opened" (swToggle)="swToggle($event)"></app-navbar>
  </ng-sidebar>

  <!-- Page content -->
  <div class="my-sidebar-content" ng-sidebar-content>
    <app-header [opened]="opened" (swToggle)="swToggle($event)"></app-header>
    <section class="section-maincontent">
      <div class="container-main">
        <router-outlet></router-outlet>
      </div>
    </section>
    <!-- <button (click)="toggleSidebar()">Toggle sidebar</button> -->
  </div>
</ng-sidebar-container>
